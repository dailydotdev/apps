version: "3"

volumes:
  db:
  pg:
  redis:

services:
  daily-redis:
    image: redis:6
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 60
    command: redis-server --appendonly yes
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

  daily-postgres:
    image: postgres:15.4-alpine
    healthcheck:
      test: pg_isready -U postgres -d $$POSTGRES_DB
      interval: 1s
      timeout: 3s
      retries: 60
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=api
      - POSTGRES_PASSWORD=12345
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"

  daily-api:
    image: us.gcr.io/daily-ops/daily-api
    depends_on:
      daily-postgres:
        condition: service_healthy
      daily-redis:
        condition: service_healthy
    command:
      ["npm", "run", "start"]
    ports:
      - "5000:5000"
    volumes:
      - .cert:/opt/app/.cert
    environment:
      - TYPEORM_HOST=daily-postgres
      - PORT=5000
      - TZ=UTC
      - ACCESS_SECRET='topsecret'
      - DEFAULT_IMAGE_URL=https://res.cloudinary.com/daily-now/image/upload/s--P4t4XyoV--/f_auto/v1710058033/public/Placeholder%2001,https://res.cloudinary.com/daily-now/image/upload/s--VDukGCjf--/f_auto/v1710058033/public/Placeholder%2002,https://res.cloudinary.com/daily-now/image/upload/s--HRgLpUt6--/f_auto/v1710743237/public/Placeholder%2003,https://res.cloudinary.com/daily-now/image/upload/s--foaA6JGU--/f_auto/v1710663106/public/Placeholder%2004,https://res.cloudinary.com/daily-now/image/upload/s--CxzD6vbw--/f_auto/v1710058033/public/Placeholder%2005,https://res.cloudinary.com/daily-now/image/upload/s--ZrL_HSsR--/f_auto/v1710058033/public/Placeholder%2006,https://res.cloudinary.com/daily-now/image/upload/s--1KxV4ohY--/f_auto/v1710058033/public/Placeholder%2007,https://res.cloudinary.com/daily-now/image/upload/s--0_ODbtD2--/f_auto/v1710058033/public/Placeholder%2008,https://res.cloudinary.com/daily-now/image/upload/s--qPvKM23u--/f_auto/v1710743237/public/Placeholder%2009,https://res.cloudinary.com/daily-now/image/upload/s--OHB84bZF--/f_auto/v1710058033/public/Placeholder%2010,https://res.cloudinary.com/daily-now/image/upload/s--2-1xRawN--/f_auto/v1710058033/public/Placeholder%2011,https://res.cloudinary.com/daily-now/image/upload/s--58gMhC4P--/f_auto/v1710058033/public/Placeholder%2012
      - DEFAULT_IMAGE_RATIO=1
      - DEFAULT_IMAGE_PLACEHOLDER=data:image/jpeg;base64,
      - URL_PREFIX=http://localhost:4000
      - COMMENTS_PREFIX=http://localhost:5002
      - REDIS_HOST=daily-redis
      - REDIS_PORT=6379
      - COOKIES_KEY=topsecret
      - JWT_SECRET='|r+.2!!!.Qf_-|63*%.D'
      - JWT_AUDIENCE='Daily Staging'
      - JWT_ISSUER='Daily API Staging'
      - JWT_PUBLIC_KEY_PATH=/opt/app/.cert/public.pem
      - JWT_PRIVATE_KEY_PATH=/opt/app/.cert/key.pem
