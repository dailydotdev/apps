version: "3"

volumes:
  db:
  pg:
  redis:

services:
  daily-redis:
    image: redis:5.0.10
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 60
    command: redis-server --appendonly yes
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

  daily-mysql:
    image: mariadb:10.8.2
    healthcheck:
      test: mysql --user=root --password=$$MYSQL_ROOT_PASSWORD -e 'SHOW DATABASES;'
      interval: 1s
      timeout: 3s
      retries: 60
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gateway
      MYSQL_PASSWORD: root
    volumes:
      - db:/var/lib/mysql/data
    ports:
      - "3306:3306"

  daily-postgres:
    image: postgres:11.6-alpine
    healthcheck:
      test: pg_isready -U postgres -d $$POSTGRES_DB
      interval: 1s
      timeout: 3s
      retries: 60
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=api
      - POSTGRES_PASSWORD=12345
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"

  daily-gateway:
    image: us.gcr.io/daily-ops/daily-gateway
    depends_on:
      daily-mysql:
        condition: service_healthy
    command: ["yarn", "start"]
    ports:
      - "4000:4000"
    environment:
