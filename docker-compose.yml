version: "3"

volumes:
  db:
  pg:
  redis:

services:
  daily-redis:
    image: redis:5.0.10
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 60
    command: redis-server --appendonly yes
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

  daily-postgres:
    image: postgres:11.6-alpine
    healthcheck:
      test: pg_isready -U postgres -d $$POSTGRES_DB
      interval: 1s
      timeout: 3s
      retries: 60
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=api
      - POSTGRES_PASSWORD=12345
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"

  daily-api:
    image: us.gcr.io/daily-ops/daily-api
    depends_on:
      daily-postgres:
        condition: service_healthy
      daily-redis:
        condition: service_healthy
    command:
      ["npm", "run", "start"]
    ports:
      - "5000:5000"
    volumes:
      - .cert:/opt/app/.cert
    environment:
      - TYPEORM_HOST=daily-postgres
      - PORT=5000
      - TZ=UTC
      - ACCESS_SECRET='topsecret'
      - DEFAULT_IMAGE_URL=https://res.cloudinary.com/daily-now/image/upload/s--EY5owj5E--/f_auto/v1708962997/public/Fallback%20ads%2001,https://res.cloudinary.com/daily-now/image/upload/s--nzgPgMLu--/f_auto/v1708962998/public/Fallback%20ads%2002,https://res.cloudinary.com/daily-now/image/upload/s--JgtRTDwq--/f_auto/v1708962997/public/Fallback%20ads%2003,https://res.cloudinary.com/daily-now/image/upload/s--whlHDLcc--/f_auto/v1708962998/public/Fallback%20ads%2004,https://res.cloudinary.com/daily-now/image/upload/s--Zrocdbvw--/f_auto/v1708962997/public/Fallback%20ads%2005,https://res.cloudinary.com/daily-now/image/upload/s--NZsrGlvG--/f_auto/v1708962998/public/Fallback%20ads%2006,https://res.cloudinary.com/daily-now/image/upload/s--1P2VUXrY--/f_auto/v1708962998/public/Fallback%20ads%2007,https://res.cloudinary.com/daily-now/image/upload/s--hQ2JXl5B--/f_auto/v1708962998/public/Fallback%20ads%2008,https://res.cloudinary.com/daily-now/image/upload/s--jTrKwmAD--/f_auto/v1708962997/public/Fallback%20ads%2009,https://res.cloudinary.com/daily-now/image/upload/s--ATPHS19y--/f_auto/v1708962998/public/Fallback%20ads%2010,https://res.cloudinary.com/daily-now/image/upload/s--idxR9MuX--/f_auto/v1708962997/public/Fallback%20ads%2011,https://res.cloudinary.com/daily-now/image/upload/s--nLCR4yLR--/f_auto/v1708962998/public/Fallback%20ads%2012
