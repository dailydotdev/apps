      - DEFAULT_IMAGE_PLACEHOLDER=data:image/jpeg;base64,
      - URL_PREFIX=http://localhost:4000
      - COMMENTS_PREFIX=http://localhost:5002
      - REDIS_HOST=daily-redis
      - REDIS_PORT=6379
      - COOKIES_KEY=topsecret
