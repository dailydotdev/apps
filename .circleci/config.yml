version: 2.1

commands:
  create_concatenated_package_lock:
    description: Concatenate all package-lock.json files recognized by lerna.js into single file. File is used as checksum source for part of caching key.
    parameters:
      filename:
        type: string
    steps:
      - run:
          name: Combine package-lock.json files to single file
          command: lerna la -a | awk -F packages '{printf "\"packages%s/package-lock.json\" ", $2}' | xargs cat > << parameters.filename >>

jobs:
  build:
    docker:
      - image: cimg/node:16.15.0
    steps:
      - checkout
      - run:
          name: Install lerna
          command: npm i --prefix=$HOME/.local -g lerna
      - create_concatenated_package_lock:
          filename: combined-package-lock.txt
      - restore_cache:
          keys:
            - deps-v5-{{ .Branch }}-{{ checksum "combined-package-lock.txt" }}
            - deps-v5-{{ .Branch }}
            - deps-v5-
      - run:
          name: Install dependencies
          command: lerna bootstrap
      - save_cache:
          key: deps-v5-{{ .Branch }}-{{ checksum "combined-package-lock.txt" }}
          paths:
            - ./node_modules
            - ./packages/eslint-config/node_modules
            - ./packages/eslint-rules/node_modules
            - ./packages/prettier-config/node_modules
            - ./packages/shared/node_modules
            - ./packages/webapp/node_modules
            - ./packages/extension/node_modules
      - run:
          name: Build
          command: npm run build:chrome
          working_directory: packages/extension
  test:
    docker:
      - image: cimg/node:16.15.0
    steps:
      - checkout
      - run:
          name: Install lerna
          command: npm i --prefix=$HOME/.local -g lerna
      - create_concatenated_package_lock:
          filename: combined-package-lock.txt
      - restore_cache:
          keys:
            - deps-v5-{{ .Branch }}-{{ checksum "combined-package-lock.txt" }}
            - deps-v5-{{ .Branch }}
            - deps-v5-
      - run:
          name: Install dependencies
          command: lerna bootstrap
      - save_cache:
          key: deps-v5-{{ .Branch }}-{{ checksum "combined-package-lock.txt" }}
          paths:
            - ./node_modules
            - ./packages/eslint-config/node_modules
            - ./packages/eslint-rules/node_modules
            - ./packages/prettier-config/node_modules
            - ./packages/shared/node_modules
            - ./packages/webapp/node_modules
            - ./packages/extension/node_modules
      - run:
          name: Test
          command: lerna run test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ../../test-results
      - store_test_results:
          path: ./test-results
workflows:
  build:
    jobs:
      - build
      - test
