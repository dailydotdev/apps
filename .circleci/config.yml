version: 2.1

jobs:
  install_deps:
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - run:
          name: Install pnpm
          command: npm i --prefix=$HOME/.local -g pnpm
      - restore_cache:
          keys:
            - deps-v6-{{ checksum "pnpm-lock.yaml" }}
            - deps-v6-{{ .Branch }}
      - run:
          name: Install dependencies
          command: pnpm install
      - save_cache:
          key: deps-v6-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ./node_modules
            - ./packages/eslint-config/node_modules
            - ./packages/eslint-rules/node_modules
            - ./packages/prettier-config/node_modules
            - ./packages/shared/node_modules
            - ./packages/webapp/node_modules
            - ./packages/extension/node_modules
  build:
    docker:
      - image: cimg/node:18.16.0
    resource_class: medium+
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-v6-{{ checksum "pnpm-lock.yaml" }}
            - deps-v6-{{ .Branch }}
      - run:
          name: Build
          command: npm run build:chrome
          working_directory: packages/extension
  test_extension:
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-v6-{{ checksum "pnpm-lock.yaml" }}
            - deps-v6-{{ .Branch }}
      - run:
          name: Test
          command: npm run test -- --ci --reporters=default --reporters=jest-junit --runInBand
          environment:
            JEST_JUNIT_OUTPUT_DIR: ../../test-results
          working_directory: packages/extension
      - store_test_results:
          path: ./test-results
  test_webapp:
    docker:
      - image: cimg/node:18.16.0
    resource_class: medium+
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-v6-{{ checksum "pnpm-lock.yaml" }}
            - deps-v6-{{ .Branch }}
      - run:
          name: Test
          command: npm run test -- --ci --reporters=default --reporters=jest-junit --runInBand
          environment:
            JEST_JUNIT_OUTPUT_DIR: ../../test-results
          working_directory: packages/webapp
      - store_test_results:
          path: ./test-results
  test_shared:
    docker:
      - image: cimg/node:18.16.0
    resource_class: medium+
    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-v6-{{ checksum "pnpm-lock.yaml" }}
            - deps-v6-{{ .Branch }}
      - run:
          name: Test
          command: |
            TEST=$(circleci tests glob "src/**/*.spec.ts?" | circleci tests split --split-by=timings)
            npm run test -- --ci $TEST --reporters=default --reporters=jest-junit --runInBand
          environment:
            JEST_JUNIT_OUTPUT_DIR: ../../test-results
          working_directory: packages/shared
      - store_test_results:
          path: ./test-results
workflows:
  build:
    jobs:
      - install_deps
      - build:
          requires:
            - install_deps
      - test_extension:
          requires:
            - install_deps
      - test_webapp:
          requires:
            - install_deps
      - test_shared:
          requires:
            - install_deps
