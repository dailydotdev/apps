kind: Module
type: container
name: apps
dockerfile: Dockerfile
services:
  - name: apps
    devMode:
      command: [npm, run, dev]
      sync:
        - source: packages
          target: /opt/app/packages
          exclude: [ node_modules ]
          mode: one-way
    dependencies:
      - api
      - gateway
    ports:
      - name: http
        containerPort: 5002
        servicePort: 80
    ingresses:
      - path: /
        port: http
    env:
      NEXT_PUBLIC_API_URL: http://gateway
      NEXT_PUBLIC_SUBS_URL: "ws://${var.api-hostname}/graphql"
      NEXT_PUBLIC_DOMAIN: "${var.hostname}"
      NEXT_PUBLIC_WEBAPP_URL: /
      NEXT_PUBLIC_AUTH_URL: "http://${var.kratos-hostname}"
      NEXT_PUBLIC_HEIMDALL_URL: "http://${var.heimdall-hostname}"
